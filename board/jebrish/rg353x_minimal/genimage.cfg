image boot.vfat {
	vfat {
		files = {
			%LINUXIMAGE%,
			"extlinux",
            "rockchip"
		}
	}

	size = 64M
}

image sdcard.img {

	hdimage {
		partition-table-type = "gpt"
	}

	partition uboot-spl {
		in-partition-table = "no"
		offset = 32K
        size = 15M
		image = "u-boot-rockchip.bin"
	}

    partition boot {
		bootable = "true"
        offset = 16M
        size = 128M
        image = "boot.vfat"
    }

    partition rootfs {
		offset = 512M
        size = 512M
		image = "rootfs.ext4"
		partition-uuid = %PARTUUID%
	}

}
